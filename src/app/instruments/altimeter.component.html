<div class="instrument">
  <div class="background box">
    <div class="background box">
      <img
        src="img/indicator_background_dashboard.svg"
        class="box"
        alt=""
        [style.display]="showBox ? 'block' : 'none'"
      />
    </div>
  </div>
  <!-- The gauge -->
  <div class="inner box">
    <!-- Pressure plates at bottom-->
    <div
      class="pressure move inhg box"
      [style.transform]="pressureRotationInhg"
    >
      <img src="img/altimeter_pressure_inhg.svg" alt="" class="box" />
    </div>
    <div
      class="pressure move mbar box"
      [style.transform]="pressureRotationMbar"
    >
      <img src="img/altimeter_pressure_mbar.svg" alt="" class="box" />
    </div>
    <!-- The "background" markings -->
    <div class="bg box">
      <img src="img/altimeter_background.svg" alt="" class="box" />
    </div>
    <!-- 10000ft hand -->
    <div class="hand10000 move box" [style.transform]="handAngle(10000)">
      <img src="img/altimeter_hand_10000ft.svg" class="box" alt="" />
    </div>
    <!-- Fore ground -->
    <div class="foreground box">
      <img src="img/altimeter_foreground.svg" alt="" class="box" />
    </div>

    <div class="hand1k move box" [style.transform]="hand1kRotation">
      <img src="img/altimeter_hand_1000ft.svg" class="box" alt="" />
    </div>

    <div class="hand100 move box" [style.transform]="hand100Rotation">
      <img src="img/altimeter_hand_100ft.svg" class="box" alt="" />
    </div>
  </div>
</div>
