<div class="instrument" [style.width.px]="size" [style.height.px]="size">
  <div *ngIf="showBox" class="background box">
    <img src="img/indicator_background_dashboard.svg" class="box" alt="" />
  </div>
  <div class="inner box" [fdRotate]="bank">
    <div class="box">
      <img src="img/attitude_roll_1.svg" alt="" class="box" />
    </div>
    <div class="ball box">
      <img
        src="img/attitude_pitch.svg"
        alt=""
        class="box"
        [style.transform]="'translateY(' + pitchBallPos + '%)'"
      />
    </div>
    <!-- Background 2 (roll marks) -->
    <div class="marker box">
      <img src="img/attitude_roll_2.svg" alt="" class="box" />
    </div>
  </div>
  <div class="foreground box">
    <img src="img/attitude_foreground_1.svg" alt="" class="box" />
    <img src="img/attitude_foreground_2.svg" alt="" class="box" />
    <img src="img/indicator_foreground.svg" alt="" class="box" />
  </div>
</div>
